            </div>
            <div class="input">
                <label class="lable">

                   <select class="details" name="" id="state" required>

                    <option value="BIHAR">BIHAR</option>
                    <option value="CHHATTISHGARH">CHHATTISHGARH</option>
                    <option value="PUNJAB">PUNJAB</option>
                    <option value="TELENGANA">TELENGANA</option>
                    <option value="MAHARASTRA">MAHARASTRA</option>
                    <option value="UTTAR PRADESH">UTTAR PRADESH</option>
                    <option value="TAMILNADU">TAMILNADU</option>
                    <option value="KARNATAKA">KARNATAKA</option>
                    <option value="TRIPURA">TRIPURA</option>
                    <option value="UTTRA KHAND">UTTRA KHAND</option>
                    <option value="DELHI">DELHI</option>
                    <option value="ANDHARA PRADESH">ANDHARA PRADESH</option>

                    <option value="ODDISHA">ODDISHA</option>

            </div>
            <div class="input">
                <label class="lable">
                    *City:
                </label>
                <div>
                    <input class="details" id="city" type="text" required>
                </div>
            </div>
            <div class="input">
                <label class="lable">
                    *Zip/Postal Code:
                </label>
                <div>
                    <input class="details" id="pin" type="text" required>
                </div>
            </div>
            <div class="input">
                <label class="lable">
                    *Phone Number:
                </label>
                <div>
                    <input class="details" id="phone" type="text" value="+91" required>
                </div>
            </div>
            <div class="input">
                <label class="lable">
                    *Email:
                </label>
                <div>
                    <input class="details" id="email" type="email" required>
                </div>
            </div>
            <div id="checkbox">
                <input id="check" type="checkbox">

            </div>
            <div class="button">
