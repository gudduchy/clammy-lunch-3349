<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gearbest: Affordable Quality, Fun</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/authenticate.css" />
  </head>
  <body>
    <div id="topLogo">
      <img
        src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png"
        alt=""
        id="icon"
      />
    </div>

    <div id="signInBody">
      <div id="links">
        <div><a href="./signin.html">SIGN IN</a></div>
        <div><a href="./login.html">REGISTER</a></div>
      </div>
      <div id="formDiv">
        <form onsubmit="signin(event)" id="form">
          <input id="email" type="email" placeholder="Email" required />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <div id="checkbox">
            <input id="check" type="checkbox" />
            <p>Keep me logged in</p>
            <a id="forget" href="">Forgot your password?</a>
          </div>
          <input id="button" type="submit" value="Sign In" />
        </form>
        <div id="viaGoogle">
          <p>or conect Via</p>
          <img
            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <div id="bottom">
      <div id="img">
        <img
          src="https://css.gbtcdn.com/imagecache/gbw/img/site/money_back2@.png"
          alt=""
        />
        <img
          src="https://css.gbtcdn.com/imagecache/gbw/img/site/mcafee_secure@.png"
          alt=""
        />
        <img
          src="https://css.gbtcdn.com/imagecache/gbw/img/site/paypal@.png"
          alt=""
        />
      </div>
      <div id="copyright">
        <p>Copyright Â© 2014-2022 Gearbest.com. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>

<script src="./scripts/signin.js"></script>
